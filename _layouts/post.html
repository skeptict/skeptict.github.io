---
layout: default
---

<article class="post-single">
    <h2>{{ page.title }}</h2>
    <p class="date">{{ page.date | date: "%B %d, %Y" }}</p>
    <div class="post-content">
        {{ content }}
    </div>
    <div class="post-navigation">
        <a href="/">&larr; Back to Home</a>
    </div>
</article>

<style>
    .post-single {
        max-width: 700px;
    }

    .post-single h2 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        color: #333;
    }

    .post-content {
        margin-top: 1.5rem;
    }

    .post-content h1,
    .post-content h2,
    .post-content h3 {
        margin-top: 2rem;
        margin-bottom: 1rem;
        color: #333;
    }

    .post-content h1 {
        font-size: 2rem;
    }

    .post-content h2 {
        font-size: 1.75rem;
    }

    .post-content h3 {
        font-size: 1.5rem;
    }

    .post-content ul,
    .post-content ol {
        margin-left: 2rem;
        margin-bottom: 1rem;
    }

    .post-content code {
        background: #f4f4f4;
        padding: 0.2rem 0.4rem;
        border-radius: 3px;
        font-family: 'Monaco', 'Courier New', monospace;
        font-size: 0.9em;
    }

    .post-content pre {
        background: #f4f4f4;
        padding: 1rem;
        border-radius: 5px;
        overflow-x: auto;
        margin-bottom: 1rem;
    }

    .post-content pre code {
        background: none;
        padding: 0;
    }

    .post-navigation {
        margin-top: 3rem;
        padding-top: 2rem;
        border-top: 1px solid rgba(102, 126, 234, 0.2);
    }

    .post-navigation a {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
    }

    .post-navigation a:hover {
        text-decoration: underline;
    }
</style>
