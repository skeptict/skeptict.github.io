---
layout: default
---

<article class="post-single">
    <h2>{{ page.title }}</h2>
    <p class="date">{{ page.date | date: "%B %d, %Y" }}</p>
    <div class="post-content">
        {{ content }}
    </div>
    <div class="post-navigation">
        <a href="/">&larr; Back to Home</a>
    </div>
</article>

<style>
    .post-single {
        max-width: 700px;
        background: #e4e0dc;
        padding: 2rem;
        border-radius: 20px;
        box-shadow: inset 4px 4px 8px rgba(190,185,180,0.5), inset -4px -4px 8px rgba(255,255,255,0.7);
    }

    .post-single h2 {
        font-size: 1.75rem;
        margin-bottom: 0.35rem;
        color: #6b6560;
    }

    .post-content {
        margin-top: 1rem;
    }

    .post-content h1,
    .post-content h2,
    .post-content h3 {
        margin-top: 1.4rem;
        margin-bottom: 0.7rem;
        color: #6b6560;
    }

    .post-content h1 {
        font-size: 1.4rem;
    }

    .post-content h2 {
        font-size: 1.23rem;
    }

    .post-content h3 {
        font-size: 1.05rem;
    }

    .post-content p {
        margin-bottom: 0.7rem;
        color: #7a756f;
    }

    .post-content ul,
    .post-content ol {
        margin-left: 2rem;
        margin-bottom: 0.7rem;
        color: #7a756f;
    }

    .post-content code {
        background: #dbd7d3;
        padding: 0.2rem 0.4rem;
        border-radius: 6px;
        font-family: 'Monaco', 'Courier New', monospace;
        font-size: 0.9em;
        color: #6b6560;
        box-shadow: inset 2px 2px 4px rgba(190,185,180,0.4), inset -2px -2px 4px rgba(255,255,255,0.5);
    }

    .post-content pre {
        background: #dbd7d3;
        padding: 1rem;
        border-radius: 12px;
        overflow-x: auto;
        margin-bottom: 0.7rem;
        box-shadow: inset 3px 3px 6px rgba(190,185,180,0.5), inset -3px -3px 6px rgba(255,255,255,0.6);
    }

    .post-content pre code {
        background: none;
        padding: 0;
        box-shadow: none;
    }

    .post-navigation {
        margin-top: 2rem;
        padding-top: 1.5rem;
    }

    .post-navigation a {
        display: inline-block;
        padding: 0.6rem 1.2rem;
        background: #e4e0dc;
        border-radius: 12px;
        box-shadow: 4px 4px 8px rgba(190,185,180,0.5), -4px -4px 8px rgba(255,255,255,0.7);
        color: #6b6560;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.2s ease;
    }

    .post-navigation a:hover {
        box-shadow: inset 3px 3px 6px rgba(190,185,180,0.5), inset -3px -3px 6px rgba(255,255,255,0.7);
        color: #8a7a70;
    }
</style>
